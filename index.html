<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Postal Interactiva de Girasoles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #fff8e1, #f0f4c3);
      min-height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    .postal {
      position: relative;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      margin: 60px auto;
      z-index: 10;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #795548;
    }

    .girasoles {
      font-size: 2.5rem;
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
      animation: girasolBaila 3s infinite ease-in-out;
    }

    @keyframes girasolBaila {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-10px) rotate(3deg);
      }
    }

    .mensaje {
      font-size: 1rem;
      color: #4e342e;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .boton {
      margin-top: 15px;
      padding: 10px 20px;
      background: #ffd54f;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .boton:hover {
      background: #ffca28;
    }

    .girasol-flotante {
      position: fixed;
      font-size: 2rem;
      pointer-events: none;
      animation: flotar 5s linear forwards;
    }

    @keyframes flotar {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }

      .girasoles {
        font-size: 2rem;
      }

      .mensaje {
        font-size: 0.95rem;
      }

      .boton {
        font-size: 0.95rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

    <div class="girasoles">
      ðŸŒ»ðŸŒ»ðŸŒ»
    </div>

    <button class="boton" onclick="mostrarMensaje()">Ver mensaje</button>

    <p class="mensaje" id="mensaje">

    </p>
  </div>

  <script>
    function mostrarMensaje() {
      const mensaje = document.getElementById('mensaje');
      mensaje.style.opacity = 1;

      // Crear muchos girasoles flotantes
      for (let i = 0; i < 50; i++) {
        const girasol = document.createElement('div');
        girasol.classList.add('girasol-flotante');
        girasol.textContent = 'ðŸŒ»';

        // PosiciÃ³n horizontal aleatoria
        const x = Math.random() * window.innerWidth;
        const y = window.innerHeight;

        // PosiciÃ³n inicial en la pantalla
        girasol.style.left = `${x}px`;
        girasol.style.top = `${y}px`;

        // Retraso aleatorio
        girasol.style.animationDelay = `${Math.random() * 2}s`;

        document.body.appendChild(girasol);

        // Eliminar despuÃ©s de la animaciÃ³n
        setTimeout(() => {
          girasol.remove();
        }, 6000);
      }
    }
  </script>

</body>
</html>
